services:

  #React Nextjs Node Service

  node:

    image: webskittersdocker/node20:latest

    container_name: polpick-game-node20

    restart: unless-stopped

    working_dir: /home/wtsadmin/myapp

    environment:

      - NODE_ENV=production


    volumes:

      - ./:/home/wtsadmin/myapp

    ports:

      - "1761:1761"
    command: >
      sh -c "npm run start"


#Docker Networks

networks:
  default:
    external:
      name: webskitters



